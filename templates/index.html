<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle distant</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        button {
            background: red;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Contrôle des machines</h1>
    <button onclick="sendLaunch()">Lancer</button>

    <script>
        function sendLaunch() {
            fetch('/launch', { method: 'POST' })
                .then(res => res.json())
                .then(data => alert('Lancement effectué !'));
        }
    </script>
</body>
</html>
